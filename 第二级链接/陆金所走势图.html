 <body>
  
<center>
  <table>
 
	 <tr>

	<tr>
		<td>
		  <div class="chart" id="main" style = "height:550px;width:800px;"></div>
		  <script src="../js/echarts.js"></script>
		  <script src = "../js/echarts-all.js"></script>
		  <script>
		  var myChart = echarts.init(document.getElementById("main"));

		  var options = {
				title : {
					text: ' ',
					subtext: '',
					x:'center'
			},
         tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['好评数','差评数','中性评论数']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: false, readOnly: false},
            magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
            restore : {show: true},
            saveAsImage : {show: false}
        }
    },
    calculable : true,
    xAxis : [
        {
            type : 'category',
            boundaryGap : false,
            data : ['May_2015',	'Jun_2015','	Jul_2015','	Aug_2015','	Sep_2015','	Oct_2015','	Nov_2015','	Dec_2015','	Jan_2016','	Feb_2016','	Mar_2016','	Apr_2016'
]
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
            name:'好评数',
            type:'line',
            stack: '数目',
            data:[15,	9,	14,	12,	14,	22,	16	,44,	37,	39,	931,	350

]

        {
            name:'差评数',

]

]
        }
    ]
}; 	
		  myChart.setOption(options);
		  
		  </script>
		  </td>
	  </tr>
	  <tr>
		<td>
		<center><p><font size = "3" color="000000" >
			<br>由图可以看出，陆金所此家企业在2016年之前的评论中差评占比较多，但是在进入2016年后好评数量迅速增长，<br>这可能是由于2016年以来陆金所进行整改加入广告投入等因素有关。
		</font>
        </p></center>
