<html>
  <head>
  <meta charset="utf-8">
  <style type="text/css">
  body {
  margin: 0;
  }
  h1.ex1
  {margin-top:1.5cm;
  color:708090}
  #main {
  height: 100%;
  }
  </style>
  </head>
  <body>
  
<center>
  <table>
 
	 <tr>
		<td>
			<center>
				<h1 class="ex1">P2P倒闭企业分布图</h1>
			</center>
		</td>
	</tr>
	<tr>

		<td>
	  <div id="main" style = "height:400px;width:600px;"></div>
	  <script src="../js/echarts.js"></script>
	  <script src = "../js/echarts-all.js"></script>
	  <script>
	  var myChart = echarts.init(document.getElementById("main"));

	  var options = 
	{
	  backgroundColor: '#D9D9D9',
	  color: ['gold','aqua','lime'],
	  title : {
		text: '',
		subtext:'',
		x:'center',
		textStyle : {
		  color: '#1b1b1b'
		}
	  },
	  tooltip : {
		trigger: 'item',
		formatter: function (v) {
				if(typeof(v[2])=='number'){
				return(v[1]+': '+v[2])
				}else if(v[2].tooltipValue!=null){
				return v[2].tooltipValue;
			  }else{
				return v[1];
			  }
	  }},
		legend: {
			show:false,
			orient: 'vertical',
			x:'left',
			data:['Data'],
			textStyle:{color:'#D9D9D9'}

		},
	  toolbox: {
		show : true,
		orient : 'vertical',
		x: 'right',
		y: 'center',
		feature : {
		  mark : {show: true},
		  dataView : {show: true, readOnly: false},
		  restore : {show: true},
		  saveAsImage : {show: true}
		}
	  },
	  dataRange: {
		min : -16,
		max : 288,
		calculable : true,
		color: ['#1e90ff', '#f0ffff'],
		textStyle:{
		  color:'#1b1b1b'
		}
	  },
	  series : [
		{
		name:'Data',
		type:'map',
		mapType: 'china',
		itemStyle:{
		normal:{
		borderColor:'rgba(100,149,237,1)',
		borderWidth: 0.5,
		label:{show:true,textStyle:{color:'#1b1b1b'}},
		},
		emphasis:{label:{show:true,textStyle:{color:'#1b1b1b'}}}
	  },
	  data:[{name:'上海',value:103},
			{name:'云南',value: 15},
			{name:'内蒙古',value:  6},
			{name:'北京',value: 88},
			{name:'吉林',value:  6},
			{name:'四川',value: 46},
			{name:'天津',value: 15},
			{name:'宁夏',value:  3},
			{name:'安徽',value: 70},
			{name:'山东',value:270},
			{name:'山西',value: 10},
			{name:'广东',value:245},
			{name:'广西',value: 22},
			{name:'新疆',value:  2},
			{name:'江苏',value: 80},
			{name:'江西',value: 16},
			{name:'河北',value: 42},
			{name:'河南',value: 23},
			{name:'浙江',value:148},
			{name:'海南',value:  8},
			{name:'湖北',value: 52},
			{name:'湖南',value: 34},
			{name:'甘肃',value:  5},
			{name:'福建',value: 35},
			{name:'贵州',value:  8},
			{name:'辽宁',value:  6},
			{name:'重庆',value: 20},
			{name:'陕西',value: 14},
			{name:'黑龙江',value:  4}]
	  
	  
	  }]
	}
	;
	  myChart.setOption(options);
	  </script>
	  </td>
	  </tr>

  </table>
  </center>
  </body>
  </html>
